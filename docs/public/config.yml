backend:
  name: github
  repo: budo84/proflama # Assicurati che questo sia il TUO utente/repo corretto
  branch: main

media_folder: "docs/public/img"
public_folder: "/img"

collections:
  # 1. GESTIONE BLOG (Qui potrai creare, modificare e CANCELLARE i post)
  - name: "blog"
    label: "Articoli Blog"
    folder: "docs/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Immagine Copertina", name: "image", widget: "image", required: false}
      - {label: "Corpo del Testo", name: "body", widget: "markdown"}

  # 2. GESTIONE PAGINE (Qui modifichi solo le pagine fisse)
  - name: "pages"
    label: "Pagine Sito"
    files:
      - file: "docs/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Titolo", name: "title", widget: "string", default: "Home"}
          - {label: "Contenuto", name: "body", widget: "markdown"}
      
      - file: "docs/chi-sono.md"
        label: "Chi Sono"
        name: "about"
        fields:
          - {label: "Titolo", name: "title", widget: "string"}
          - {label: "Contenuto", name: "body", widget: "markdown"}
