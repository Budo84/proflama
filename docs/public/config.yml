backend:
  name: github
  repo: budo84/proflama  # Controlla che sia giusto
  branch: main

media_folder: "docs/public/img"
public_folder: "/img"

collections:
  # 1. SEZIONE BLOG (Gestisce la cartella)
  - name: "blog"
    label: "Articoli Blog"
    folder: "docs/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titolo", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Descrizione", name: "description", widget: "text", required: false}
      - {label: "Corpo", name: "body", widget: "markdown"}

  # 2. SEZIONE PAGINE (Gestisce solo file specifici, ignorando il resto)
  - name: "pages"
    label: "Pagine Sito"
    files:
      - file: "docs/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Titolo Scheda", name: "title", widget: "string", default: "Home"}
          - {label: "Configurazione", name: "body", widget: "markdown", hint: "Non toccare se non sai cosa fai"}
      
      - file: "docs/chi-sono.md"
        label: "Chi Sono"
        name: "about"
        fields:
          - {label: "Titolo", name: "title", widget: "string"}
          - {label: "Testo", name: "body", widget: "markdown"}
